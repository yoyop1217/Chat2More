name: Sync to HuggingFace

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Copy only HF folder
        run: |
          mkdir temp
          cp -r HF/* temp/
          rm -rf ./* .[^.]*
          cp -r temp/* ./
          rm -rf temp
          ls -la

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit HF folder only
        run: |
          git add .
          git commit -m "Deploy only HF folder" || echo "No changes to commit"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://user:$HF_TOKEN@huggingface.co/spaces/yoyop1217/Chat2More
          git push --force space main
