name: Sync HF folder to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - list repo files
        run: |
          echo "ğŸ“‚ Repository structure:"
          ls -R

      - name: Use only HF folder
        run: |
          if [ ! -d "HF" ]; then
            echo "âŒ HF è³‡æ–™å¤¾ä¸å­˜åœ¨ï¼Œè«‹ç¢ºèªè·¯å¾‘"
            exit 1
          fi
          # å…ˆæ¸…ç©ºå·¥ä½œç›®éŒ„ï¼Œå†æŠŠ HF çš„å…§å®¹æ¬åˆ°æ ¹ç›®éŒ„
          rm -rf ./* .[^.]*
          cp -r HF/* ./
          echo "âœ… Copied HF folder to root"
          ls -la

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit HF folder only
        run: |
          git add .
          git commit -m "Deploy only HF folder" || echo "No changes to commit"

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://user:$HF_TOKEN@huggingface.co/spaces/yoyop1217/Chat2More
          git push --force space main
